<div class="cart-page">
  <div class="grid">
    <div class="col-8">
      <div>
        <p-button
        label="Continue Shopping"
        icon="pi pi-arrow-left"
        (onClick)="backToShop()"
        ></p-button>
      </div>
    <h4>
      My Cart: {{cartCount}} Item(s)
    </h4>
  <div class="cart-shipping mb-5">
    Shipping after the payment, Delivery time : 1 to 4 working days.
  </div>
  <div class="cart-item p-fluid mb-5" *ngFor="let cartItem of cartItemsDetails">
    <div class="grid">
      <div class="col-2">
        <img class="cart-item-image" [src]="cartItem.product.image" [attr.alt]="cartItem.product.name">
      </div>
      <div class="col-7">
        <div class="cart-item-name">{{cartItem.product.name}}</div>
        <div class="cart-item-price">{{250 | currency:"INR":"symbol"}}</div>
        <div class="cart-item-remove">
          <p-button icon="pi pi-trash" (onClick)="deleteCartItem(cartItem)"></p-button>
        </div>
      </div>
      <div class="col-3">
        <div class="p-field cart-item-quantity">
          <p-inputNumber mode="decimal"
          [showButtons]="true"
          (onInput)="updateCartItemQuantity($event,cartItem)"
          [inputId]="cartItem.product._id"
          [(ngModel)]="cartItem.quantity"
          [min]="1"
          [max]="100"></p-inputNumber>
        </div>
        <div class="cart-item-subtotal">
          Subtotal:
          <span class="cart-item-subtotal-value">{{cartItem?.product?.price * cartItem.quantity | currency:"INR":"symbol"}}</span>
        </div>
        </div>
    </div>
  </div>
</div>
<div class="col-4">
 <orders-order-summary></orders-order-summary>
</div>
</div>
</div>
