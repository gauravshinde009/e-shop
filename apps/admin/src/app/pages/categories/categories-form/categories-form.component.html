<p-toast></p-toast>

<div class="admin-page">
  <p-card [header]="editMode?'Edit Category':'Add Category'" subheader="You can add or edit category here">
    <div class="grid mb-2">
      <div class="col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left"></div>
          <div class="p-toolbar-group-right">
            <p-button
              styleClass="p-button-primary"
              [label]="editMode?'Update':'Create'"
              (click)="onSubmit()"
              icon="pi pi-plus"></p-button>
            <p-button
              styleClass="p-button-secondary ml-2"
              (click)="navigate()"
              label="Cancel"
              icon="pi pi-arrow-circle-left"></p-button>
            </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="formgrid grid">
            <div class="field col">
                <label for="name">Name</label>
                <input formControlName="name" id="name" type="text" pInputText class="inputfield w-full" />
              <small *ngIf="CategoryForm.name.invalid && isSubmitted" class="p-error">Name is required</small>
              </div>
            <div class="field col">
                <label for="icon">Icon</label>
                <input formControlName="icon" id="icon" type="text" pInputText class="inputfield w-full" />
                <small *ngIf="CategoryForm.icon.invalid && isSubmitted" class="p-error">Icon is required</small>
              </div>
            <div class="field col">
              <label for="color">Color</label><br>
              <p-colorPicker class="inputfield w-full" formControlName="color"></p-colorPicker>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
